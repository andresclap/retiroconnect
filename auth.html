<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RetiroConnect</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="auth.css" />
</head>
<body>
  <div id="loader">
    <div class="loader-heart">‚ù§</div>
  </div>

  <div class="container" id="main-container" style="display: none;">
    <div class="heart">‚ù§</div>
    <h1>RetiroConnect</h1>
    <p>Conecta con personas afines en El Retiro, Antioquia.</p>
    <button class="btn" id="btn-login">Iniciar Sesi√≥n</button>
    <button class="btn" id="btn-registro">Registrarse</button>
  </div>

  <div class="modal-overlay" id="modal">
    <div class="form-container">
      <div class="cerrar-modal" onclick="cerrarModal()">√ó</div>
      <h2 id="titulo">Bienvenido</h2>
      <div class="seccion" id="registro">
        <input type="email" id="reg-email" placeholder="Correo">
        <input type="password" id="reg-pass" placeholder="Contrase√±a">
        <button class="btn" onclick="register()">Registrarse</button>
      </div>
      <div class="seccion" id="login">
        <input type="email" id="login-email" placeholder="Correo">
        <input type="password" id="login-pass" placeholder="Contrase√±a">
        <button class="btn" onclick="login()">Iniciar sesi√≥n</button>
      </div>
      <p id="status"></p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      document.getElementById("loader").style.display = "none";
      document.getElementById("main-container").style.display = "block";

      const supabase = window.supabase.createClient(
        "https://uenvbpfyjfdwbleenkyj.supabase.co",
        "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVlbnZicGZ5amZkd2JsZWVua3lqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTA2NTA5MjUsImV4cCI6MjA2NjIyNjkyNX0.23sLCLNvAeRj3apPvgps6nqrVk4Qf7qaBWGyyHqN_qM"
      );

      document.getElementById("btn-login").addEventListener("click", () => abrirModal("login"));
      document.getElementById("btn-registro").addEventListener("click", () => abrirModal("registro"));

      window.abrirModal = function (seccion) {
        const modal = document.getElementById("modal");
        const reg = document.getElementById("registro");
        const log = document.getElementById("login");

        if (!modal || !reg || !log) {
          console.error("No se encontraron los elementos del formulario");
          return;
        }

        modal.style.display = "flex";
        reg.style.display = "none";
        log.style.display = "none";

        document.getElementById("titulo").innerText =
          seccion === 'login' ? "üîê Iniciar sesi√≥n" : "üìù Registrarse";

        const target = document.getElementById(seccion);
        if (target) target.style.display = "block";
      };

      window.cerrarModal = function () {
        const modal = document.getElementById("modal");
        if (modal) modal.style.display = "none";
      };

      window.register = async function () {
        const email = document.getElementById("reg-email").value;
        const password = document.getElementById("reg-pass").value;
        const { error } = await supabase.auth.signUp({ email, password });
        document.getElementById("status").innerText =
          error ? "‚ùå " + error.message : "‚úÖ Usuario registrado. Revisa tu correo.";
      };

      window.login = async function () {
        const email = document.getElementById("login-email").value;
        const password = document.getElementById("login-pass").value;
        const { error } = await supabase.auth.signInWithPassword({ email, password });
        document.getElementById("status").innerText =
          error ? "‚ùå " + error.message : "‚úÖ Inicio de sesi√≥n exitoso.";
        if (!error) setTimeout(() => window.location.href = "intereses.html", 1000);
      };

      if (window.lucide) lucide.createIcons();
    });
  </script>
</body>
</html>
