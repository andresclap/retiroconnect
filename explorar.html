<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Explorar personas</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 2rem;
      background: linear-gradient(to bottom, #e6fff5, #f4fdf9);
      color: #111;
    }

    h1 {
      font-size: 2rem;
      text-align: center;
      color: #007e65;
      margin-bottom: 2rem;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      gap: 1.5rem;
    }

    .card {
      background: white;
      padding: 1.5rem;
      border-radius: 20px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.08);
      text-align: center;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-4px);
    }

    .icon-placeholder {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      background-color: #e0f7ed;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 1rem;
      border: 3px solid #00b980;
    }

    .icon-placeholder svg {
      width: 48px;
      height: 48px;
      color: #00b980;
    }

    .card h3 {
      margin: 0.5rem 0;
      color: #333;
    }

    .card button {
      margin-top: 0.8rem;
      padding: 8px 16px;
      font-size: 14px;
      border: none;
      border-radius: 8px;
      background-color: #00b980;
      color: white;
      cursor: pointer;
    }

    .card button:hover {
      background-color: #009e6f;
    }

    .volver {
      display: block;
      text-align: center;
      margin-top: 3rem;
      font-size: 0.9rem;
      color: #555;
    }
  </style>
</head>
<body>

  <h1>ðŸŒ¿ Personas pÃºblicas afines a ti</h1>

  <div class="grid" id="explorar">Cargando...</div>

  <a href="coincidencias.html" class="volver">â¬… Volver al inicio</a>

  <script>
    const supabase = window.supabase.createClient(
      "https://uenvbpfyjfdwbleenkyj.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVlbnZicGZ5amZkd2JsZWVua3lqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTA2NTA5MjUsImV4cCI6MjA2NjIyNjkyNX0.23sLCLNvAeRj3apPvgps6nqrVk4Qf7qaBWGyyHqN_qM"
    );

    async function cargarExplorar() {
      const { data: { user } } = await supabase.auth.getUser();
      if (!user) return;

      const { data: usuarios } = await supabase
        .from("usuarios")
        .select("user_id, nombre, perfil_publico")
        .eq("perfil_publico", true)
        .neq("user_id", user.id);

      const container = document.getElementById("explorar");

      if (!usuarios || usuarios.length === 0) {
        container.innerHTML = "<p style='text-align:center;'>No hay usuarios pÃºblicos disponibles.</p>";
        return;
      }

      container.innerHTML = usuarios.map(u => `
        <div class="card">
          <div class="icon-placeholder">
            <i data-lucide="user"></i>
          </div>
          <h3>${u.nombre || "Sin nombre"}</h3>
          <button onclick="window.location.href='ver_perfil.html?id=${u.user_id}'">ðŸ‘€ Ver perfil</button>
        </div>
      `).join("");

      lucide.createIcons();
    }

    cargarExplorar();
  </script>
</body>
</html>
