<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Perfil | RetiroConnect</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #e6fff4, #d1f7e8);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem 1rem;
      min-height: 100vh;
    }

    .perfil-card {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(18px);
      border: 1.5px solid rgba(0, 185, 128, 0.1);
      border-radius: 28px;
      padding: 2rem;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.08);
      animation: fadeIn 0.4s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      font-size: 1.6rem;
      color: #00b980;
      text-align: center;
      margin-bottom: 1.5rem;
    }

    input {
      width: 100%;
      padding: 1rem;
      font-size: 1rem;
      border-radius: 16px;
      border: none;
      background: rgba(255, 255, 255, 0.3);
      margin-bottom: 1rem;
      color: #222;
      box-shadow: inset 0 2px 5px rgba(0,0,0,0.05);
    }

    input::placeholder {
      color: #666;
    }

    button {
      width: 100%;
      padding: 0.95rem;
      font-size: 1rem;
      background: #00b980;
      color: white;
      border: none;
      border-radius: 16px;
      font-weight: 600;
      transition: background 0.3s ease;
      cursor: pointer;
    }

    button:hover {
      background: #00a472;
    }

    .mensaje {
      margin-top: 1rem;
      text-align: center;
      color: #007e65;
      font-size: 0.9rem;
    }

    .solicitudes {
      margin-top: 2.5rem;
    }

    .solicitudes h3 {
      font-size: 1.1rem;
      color: #00b980;
      text-align: center;
      margin-bottom: 1rem;
    }

    .solicitud {
      background: rgba(255, 255, 255, 0.3);
      border-radius: 18px;
      padding: 1rem;
      margin-bottom: 1rem;
      text-align: center;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.04);
    }

    .solicitud strong {
      font-size: 1rem;
      color: #007e65;
    }

    .botones {
      display: flex;
      justify-content: center;
      gap: 0.6rem;
      margin-top: 0.8rem;
    }

    .botones button {
      flex: 1;
      padding: 0.6rem;
      font-size: 0.9rem;
      border: none;
      border-radius: 12px;
    }

    .aceptar {
      background: #00c97e;
      color: white;
    }

    .rechazar {
      background: #eee;
      color: #333;
    }

    a {
      display: block;
      text-align: center;
      margin-top: 2rem;
      text-decoration: none;
      color: #00b980;
      font-size: 0.95rem;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="perfil-card">
    <h2>üë§ Mi Perfil</h2>
    <input type="text" id="nombre" placeholder="Tu nombre completo" />
    <button onclick="guardarCambios()"> Guardar</button>
    <p class="mensaje" id="mensaje"></p>

    <div class="solicitudes">
      <h3> Solicitudes pendientes</h3>
      <div id="lista-solicitudes">Cargando...</div>
    </div>

    <a href="coincidencias.html">‚Üê Volver</a>
  </div>

  <script>
    const supabase = window.supabase.createClient(
      "https://uenvbpfyjfdwbleenkyj.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVlbnZicGZ5amZkd2JsZWVua3lqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTA2NTA5MjUsImV4cCI6MjA2NjIyNjkyNX0.23sLCLNvAeRj3apPvgps6nqrVk4Qf7qaBWGyyHqN_qM"
    );

    let user_id = null;

    async function cargarNombre() {
      const { data: { user } } = await supabase.auth.getUser();
      if (!user) return;
      user_id = user.id;

      const { data } = await supabase
        .from("usuarios")
        .select("nombre")
        .eq("user_id", user.id)
        .single();

      if (data?.nombre) {
        document.getElementById("nombre").value = data.nombre;
      }

      cargarSolicitudes();
    }

    async function guardarCambios() {
      const nombre = document.getElementById("nombre").value.trim();
      if (!nombre) {
        document.getElementById("mensaje").innerText = "‚ùå Escribe tu nombre.";
        return;
      }

      const { error } = await supabase
        .from("usuarios")
        .update({ nombre })
        .eq("user_id", user_id);

      document.getElementById("mensaje").innerText = error
        ? "‚ùå Error al guardar."
        : "‚úÖ Nombre guardado.";
    }

    async function cargarSolicitudes() {
      const { data: solicitudes } = await supabase
        .from("solicitudes_amigos")
        .select("id, emisor_id, usuarios:emisor_id(nombre)")
        .eq("receptor_id", user_id)
        .eq("estado", "pendiente");

      const contenedor = document.getElementById("lista-solicitudes");

      if (!solicitudes || solicitudes.length === 0) {
        contenedor.innerHTML = ""
        return;
      }

      contenedor.innerHTML = solicitudes.map(s => `
        <div class="solicitud">
          <strong>üë§ ${s.usuarios?.nombre || "Usuario"}</strong>
          <div class="botones">
            <button class="aceptar" onclick="aceptarSolicitud('${s.id}')">‚úÖ Aceptar</button>
            <button class="rechazar" onclick="rechazarSolicitud('${s.id}')">‚ùå Rechazar</button>
          </div>
        </div>
      `).join("");
    }

    async function aceptarSolicitud(id) {
      await supabase.from("solicitudes_amigos").update({ estado: "aceptada" }).eq("id", id);
      cargarSolicitudes();
    }

    async function rechazarSolicitud(id) {
      await supabase.from("solicitudes_amigos").update({ estado: "rechazada" }).eq("id", id);
      cargarSolicitudes();
    }

    cargarNombre();
  </script>
</body>
</html>
