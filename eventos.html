<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Eventos en el mapa</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="eventos.css" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <header>
    <h1>💚 Eventos en el Mapa</h1>
  </header>

  <div id="mapa"></div>

  <!-- Botón corazón flotante para registrar negocio -->
  <button id="btn-negocio" title="Registrar negocio">💚</button>

  <!-- Modal para registrar negocio -->
  <div id="modal-negocio" class="modal oculto">
    <div class="contenido-modal">
      <h2>📍 Registrar Negocio</h2>
      <form id="form-negocio">
        <label>Nombre del negocio</label>
        <input type="text" id="nombre-negocio" required />

        <label>Gusto relacionado</label>
        <select id="gusto-negocio" required>
          <option value="">Selecciona un gusto</option>
          <option value="Café">Café</option>
          <option value="Naturaleza">Naturaleza</option>
          <option value="Animales">Animales</option>
          <option value="Lectura">Lectura</option>
          <option value="Ejercicio">Ejercicio</option>
          <option value="Espiritualidad">Espiritualidad</option>
        </select>

        <label>Ubicación del negocio</label>
        <div id="mapa-negocio"></div>
        <input type="hidden" id="lat-negocio" />
        <input type="hidden" id="lng-negocio" />

        <button type="submit">✅ Registrar Negocio</button>
      </form>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const SUPABASE_URL = "https://uenvbpfyjfdwbleenkyj.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVlbnZicGZ5amZkd2JsZWVua3lqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTA2NTA5MjUsImV4cCI6MjA2NjIyNjkyNX0.23sLCLNvAeRj3apPvgps6nqrVk4Qf7qaBWGyyHqN_qM";
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    let mapaPrincipal, marcadorNegocio = null;

    async function cargarMapaPrincipal() {
      const { data: { user } } = await supabase.auth.getUser();
      if (!user) {
        console.warn("No autenticado.");
        return;
      }

      const { data: intereses } = await supabase
        .from("intereses")
        .select("gustos")
        .eq("user_id", user.id)
        .single();

      const gustos = intereses?.gustos || [];
      const { data: eventos } = await supabase.from("eventos").select("*");

      mapaPrincipal = L.map('mapa').setView([6.0579, -75.5011], 13);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap contributors'
      }).addTo(mapaPrincipal);

      const icono = L.icon({
        iconUrl: 'https://cdn-icons-png.flaticon.com/512/833/833472.png',
        iconSize: [32, 32],
        iconAnchor: [16, 32],
        popupAnchor: [0, -32]
      });

      eventos.forEach(e => {
        if (
          e.latitud &&
          e.longitud &&
          Array.isArray(e.gustos_relacionados) &&
          e.gustos_relacionados.some(g => gustos.includes(g))
        ) {
          const popup = `
            <strong>${e.nombre}</strong><br/>
            📍 ${e.lugar}<br/>
            📅 ${new Date(e.fecha).toLocaleString()}<br/>
            🎯 ${e.gustos_relacionados.join(", ")}<br/>
            <button onclick="confirmarAsistencia('${e.id}')">✅ Confirmar</button>
          `;
          L.marker([e.latitud, e.longitud], { icon: icono })
            .addTo(mapaPrincipal)
            .bindPopup(popup);
        }
      });
    }

    async function confirmarAsistencia(eventoId) {
      const { data: { user } } = await supabase.auth.getUser();
      if (!user) return;

      const { data: evento } = await supabase
        .from("eventos")
        .select("usuarios_confirmados")
        .eq("id", eventoId)
        .single();

      const actualizados = evento.usuarios_confirmados || [];
      if (!actualizados.includes(user.id)) actualizados.push(user.id);

      await supabase
        .from("eventos")
        .update({ usuarios_confirmados: actualizados })
        .eq("id", eventoId);

      alert("✅ Asistencia confirmada.");
    }

    document.getElementById("btn-negocio").addEventListener("click", () => {
      document.getElementById("modal-negocio").classList.remove("oculto");

      const mapaNegocio = L.map('mapa-negocio').setView([6.0579, -75.5011], 14);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: ''
      }).addTo(mapaNegocio);

      mapaNegocio.on("click", e => {
        const { lat, lng } = e.latlng;
        if (marcadorNegocio) marcadorNegocio.setLatLng([lat, lng]);
        else marcadorNegocio = L.marker([lat, lng]).addTo(mapaNegocio);
        document.getElementById("lat-negocio").value = lat;
        document.getElementById("lng-negocio").value = lng;
      });
    });

    document.getElementById("form-negocio").addEventListener("submit", async e => {
      e.preventDefault();

      const { data: { user } } = await supabase.auth.getUser();
      if (!user) return alert("Inicia sesión.");

      const nombre = document.getElementById("nombre-negocio").value.trim();
      const gusto = document.getElementById("gusto-negocio").value;
      const lat = parseFloat(document.getElementById("lat-negocio").value);
      const lng = parseFloat(document.getElementById("lng-negocio").value);

      if (!nombre || !gusto || !lat || !lng) {
        return alert("Completa todos los campos.");
      }

      const { error } = await supabase.from("negocios").insert([{
        nombre,
        gusto_relacionado: gusto,
        latitud: lat,
        longitud: lng,
        creado_por: user.id
      }]);

      if (error) {
        alert("❌ Error al registrar negocio.");
        console.error(error);
      } else {
        alert("✅ Negocio registrado con éxito.");
        location.reload();
      }
    });

    cargarMapaPrincipal();
  </script>
</body>
</html>
