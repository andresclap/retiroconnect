<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Eventos relacionados</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f0fff7;
      margin: 0;
      padding: 2rem;
      color: #111;
    }

    h1 {
      text-align: center;
      color: #007e65;
      margin-bottom: 2rem;
    }

    .eventos-container {
      max-width: 800px;
      margin: auto;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .evento {
      background: white;
      padding: 1.5rem;
      border-radius: 20px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      animation: fadeInUp 0.4s ease;
    }

    .evento:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.1);
    }

    .evento h3 {
      color: #00b980;
      margin-top: 0;
    }

    .evento p {
      margin: 0.3rem 0;
      font-size: 15px;
      color: #333;
    }

    button {
      margin-top: 1rem;
      padding: 10px 20px;
      background-color: #00b980;
      color: white;
      font-weight: 600;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s;
    }

    button:hover {
      background-color: #009e6f;
      transform: scale(1.02);
    }

    #eventos {
      text-align: center;
      font-size: 1rem;
      color: #555;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <h1>üéâ Eventos relacionados con tus gustos</h1>
  <div class="eventos-container" id="eventos">Cargando eventos...</div>

  <script>
    const SUPABASE_URL = "https://uenvbpfyjfdwbleenkyj.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVlbnZicGZ5amZkd2JsZWVua3lqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTA2NTA5MjUsImV4cCI6MjA2NjIyNjkyNX0.23sLCLNvAeRj3apPvgps6nqrVk4Qf7qaBWGyyHqN_qM";
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    async function cargarEventos() {
      const { data: { user } } = await supabase.auth.getUser();
      if (!user) {
        document.getElementById("eventos").innerText = "Inicia sesi√≥n para ver eventos.";
        return;
      }

      const { data: gustosData } = await supabase
        .from("intereses")
        .select("gustos")
        .eq("user_id", user.id)
        .single();

      if (!gustosData || !Array.isArray(gustosData.gustos)) {
        document.getElementById("eventos").innerText = "No se pudieron cargar tus gustos.";
        return;
      }

      const gustos = gustosData.gustos;

      const { data: eventos } = await supabase.from("eventos").select("*");

      const relacionados = (eventos || []).filter(e =>
        Array.isArray(e.gustos_relacionados) &&
        e.gustos_relacionados.some(g => gustos.includes(g)) &&
        !(e.usuarios_confirmados || []).includes(user.id)
      );

      if (relacionados.length === 0) {
        document.getElementById("eventos").innerText = "No hay eventos disponibles ahora.";
        return;
      }

      const html = relacionados.map(e => `
        <div class="evento" id="evento-${e.id}">
          <h3>${e.nombre}</h3>
          <p><strong>üìç Lugar:</strong> ${e.lugar}</p>
          <p><strong>üìÖ Fecha:</strong> ${new Date(e.fecha).toLocaleString()}</p>
          <p><strong>üéØ Gustos:</strong> ${e.gustos_relacionados.join(", ")}</p>
          <button onclick="confirmarAsistencia('${e.id}')">‚úÖ Confirmar asistencia</button>
        </div>
      `).join("");

      document.getElementById("eventos").innerHTML = html;
    }

    async function confirmarAsistencia(eventoId) {
      const { data: { user } } = await supabase.auth.getUser();
      if (!user) return;

      const { data: evento } = await supabase
        .from("eventos")
        .select("usuarios_confirmados")
        .eq("id", eventoId)
        .single();

      const actualizados = evento.usuarios_confirmados || [];
      if (!actualizados.includes(user.id)) actualizados.push(user.id);

      await supabase
        .from("eventos")
        .update({ usuarios_confirmados: actualizados })
        .eq("id", eventoId);

      // Animaci√≥n de desaparici√≥n
      const card = document.getElementById("evento-" + eventoId);
      if (card) {
        card.style.transition = "opacity 0.4s ease";
        card.style.opacity = "0";
        setTimeout(() => card.remove(), 400);
      }
    }

    cargarEventos();
  </script>
</body>
</html>
