<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Mi Agenda</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f0fff7;
      margin: 0;
      padding: 2rem;
      color: #111;
    }

    h1 {
      text-align: center;
      color: #007e65;
      margin-bottom: 2rem;
    }

    .agenda-container {
      max-width: 800px;
      margin: auto;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .evento {
      background: white;
      padding: 1.5rem;
      border-radius: 20px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
      animation: fadeInUp 0.4s ease;
      position: relative;
    }

    .evento:hover {
      transform: translateY(-4px);
      transition: transform 0.3s ease;
    }

    .evento h3 {
      color: #00b980;
      margin-top: 0;
    }

    .evento p {
      margin: 0.3rem 0;
      font-size: 15px;
    }

    .acciones {
      margin-top: 1rem;
      display: flex;
      gap: 1rem;
    }

    .acciones button {
      padding: 0.6rem 1.2rem;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.3s ease;
      font-size: 14px;
    }

    .chat-btn {
      background: #00b980;
      color: white;
    }

    .chat-btn:hover {
      background: #009e6f;
    }

    .cancelar-btn {
      background: #ff5e5e;
      color: white;
    }

    .cancelar-btn:hover {
      background: #d94e4e;
    }

    .amigos-icon {
      margin: 3rem auto 0;
      display: flex;
      justify-content: center;
    }

    .amigos-icon button {
      font-size: 28px;
      background-color: #00b980;
      color: white;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .amigos-icon button:hover {
      background-color: #009e6f;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <h1>üìÖ Mi Agenda de Eventos Confirmados</h1>
  <div class="agenda-container" id="mis-eventos">Cargando tus eventos...</div>

  <div class="amigos-icon">
    <button onclick="window.location.href='coincidencias.html'" title="Ver amigos">üë•</button>
  </div>

  <script>
    const supabase = window.supabase.createClient(
      "https://uenvbpfyjfdwbleenkyj.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVlbnZicGZ5amZkd2JsZWVua3lqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTA2NTA5MjUsImV4cCI6MjA2NjIyNjkyNX0.23sLCLNvAeRj3apPvgps6nqrVk4Qf7qaBWGyyHqN_qM"
    );

    async function cargarMisEventos() {
      const { data: { user } } = await supabase.auth.getUser();
      if (!user) {
        document.getElementById("mis-eventos").innerText = "Inicia sesi√≥n para ver tu agenda.";
        return;
      }

      const { data: eventos } = await supabase.from("eventos").select("*");
      const confirmados = eventos.filter(e =>
        Array.isArray(e.usuarios_confirmados) &&
        e.usuarios_confirmados.includes(user.id)
      ).sort((a, b) => new Date(a.fecha) - new Date(b.fecha));

      if (confirmados.length === 0) {
        document.getElementById("mis-eventos").innerText = "No has confirmado ning√∫n evento a√∫n.";
        return;
      }

      document.getElementById("mis-eventos").innerHTML = confirmados.map(e => `
        <div class="evento" id="evento-${e.id}">
          <h3>${e.nombre}</h3>
          <p><strong>üìç Lugar:</strong> ${e.lugar}</p>
          <p><strong>üìÖ Fecha:</strong> ${new Date(e.fecha).toLocaleString()}</p>
          <p><strong>üéØ Gustos:</strong> ${e.gustos_relacionados?.join(", ") || "General"}</p>
          <div class="acciones">
            <button class="chat-btn" onclick="window.location.href='mensajes_eventos.html?id=${e.id}'">üí¨ Chat</button>
            <button class="cancelar-btn" onclick="cancelarAsistencia('${e.id}')">‚ùå Cancelar</button>
          </div>
        </div>
      `).join("");
    }

    async function cancelarAsistencia(eventoId) {
      const { data: { user } } = await supabase.auth.getUser();
      const { data: eventoActual } = await supabase
        .from("eventos")
        .select("usuarios_confirmados")
        .eq("id", eventoId)
        .single();

      const actualizados = (eventoActual.usuarios_confirmados || []).filter(uid => uid !== user.id);

      await supabase
        .from("eventos")
        .update({ usuarios_confirmados: actualizados })
        .eq("id", eventoId);

      // Eliminar visualmente
      const card = document.getElementById("evento-" + eventoId);
      if (card) card.remove();
    }

    cargarMisEventos();
  </script>
</body>
</html>
