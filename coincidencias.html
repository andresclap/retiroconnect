<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coincidencias - RetiroConnect</title>
  <link rel="stylesheet" href="coincidencias.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <div class="app-container">
    <header class="glass-header">
      <div class="header-logo">💚 RetiroConnect</div>
    </header>

    <main class="main-content">
      <section class="glass-card">
        <h2 class="section-title">✨ Tu Agenda Personal</h2>
        <div id="agenda-eventos" class="event-list">Cargando eventos...</div>
        <a href="mis_eventos.html" class="glass-button">📅 Ver todos mis eventos</a>
      </section>
    </main>

    <nav class="glass-nav">
  <button onclick="window.location.href='perfil.html'" class="nav-btn">
    👤<span>Perfil</span>
  </button>
  <button onclick="window.location.href='eventos.html'" class="nav-btn">
    🎉<span>Eventos</span>
  </button>
  <button onclick="window.location.href='explorar.html'" class="nav-btn">
    🌿<span>Coincidir</span>
  </button>
</nav>



  </div>

  <script>
    const supabase = window.supabase.createClient(
      "https://uenvbpfyjfdwbleenkyj.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVlbnZicGZ5amZkd2JsZWVua3lqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTA2NTA5MjUsImV4cCI6MjA2NjIyNjkyNX0.23sLCLNvAeRj3apPvgps6nqrVk4Qf7qaBWGyyHqN_qM"
    );

    async function cargarAgendaPersonal() {
      const { data: { user } } = await supabase.auth.getUser();
      if (!user) return;

      const { data: eventos } = await supabase.from("eventos").select("*");
      const confirmados = (eventos || [])
        .filter(e => Array.isArray(e.usuarios_confirmados) && e.usuarios_confirmados.includes(user.id))
        .sort((a, b) => new Date(a.fecha) - new Date(b.fecha))
        .slice(0, 3);

      document.getElementById("agenda-eventos").innerHTML = confirmados.length === 0
        ? "<p class='no-eventos'>No tienes eventos aún.</p>"
        : confirmados.map(e => `
          <div class="event-item">
            <strong>${e.nombre}</strong><br/>
            📍 ${e.lugar}<br/>
            🕒 ${new Date(e.fecha).toLocaleString()}
          </div>
        `).join("");
    }

    cargarAgendaPersonal();
  </script>
</body>
</html>
