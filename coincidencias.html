<!DOCTYPE html>
<html lang="es">
<head>
  <link rel="stylesheet" href="coincidencias.css">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coincidencias</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  
</head>
<body>
  <header>✨ RetiroConnect</header>

  <div class="agenda">
    <h3>🗓️ Tu Agenda Personal</h3>
    <div id="agenda-eventos">Cargando agenda...</div>
    <a href="mis_eventos.html">
      <button class="btn-ver-eventos">📅 Ver todos mis eventos</button>
    </a>
  </div>

  <div class="bottom-nav">
    <div class="nav-item">
      <button class="nav-button" onclick="window.location.href='perfil.html'">👤</button>
      <div class="nav-label">Perfil</div>
    </div>
    <div class="nav-item">
      <button class="nav-button" onclick="window.location.href='eventos.html'">🎉</button>
      <div class="nav-label">Eventos</div>
    </div>
    <div class="nav-item">
      <button class="nav-button" onclick="window.location.href='explorar.html'">🌿</button>
      <div class="nav-label">Coincidencias</div>
    </div>
  </div>

  <script>
    const supabase = window.supabase.createClient(
      "https://uenvbpfyjfdwbleenkyj.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVlbnZicGZ5amZkd2JsZWVua3lqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTA2NTA5MjUsImV4cCI6MjA2NjIyNjkyNX0.23sLCLNvAeRj3apPvgps6nqrVk4Qf7qaBWGyyHqN_qM"
    );

    async function cargarAgendaPersonal() {
      const { data: { user } } = await supabase.auth.getUser();
      if (!user) return;

      const { data: eventos } = await supabase.from("eventos").select("*");
      const confirmados = (eventos || []).filter(e =>
        Array.isArray(e.usuarios_confirmados) && e.usuarios_confirmados.includes(user.id)
      ).sort((a, b) => new Date(a.fecha) - new Date(b.fecha)).slice(0, 3);

      document.getElementById("agenda-eventos").innerHTML = confirmados.length === 0
        ? "No hay eventos confirmados."
        : confirmados.map(e => `
            <div class="agenda-evento">
              <strong>${e.nombre}</strong><br/>
              📍 ${e.lugar}<br/>
              🕒 ${new Date(e.fecha).toLocaleString()}
            </div>
          `).join("");
    }

    cargarAgendaPersonal();
  </script>
</body>
</html>
